<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Card stack icon (top) -->
  <g transform="translate(150, 20)">
    <!-- Back card (offset for depth) -->
    <rect x="-10" y="5" width="60" height="80" rx="6" fill="#93c5fd" opacity="0.6"/>
    
    <!-- Middle card (offset for depth) -->
    <rect x="-5" y="2" width="60" height="80" rx="6" fill="#60a5fa" opacity="0.8"/>
    
    <!-- Front card (main) -->
    <rect x="0" y="0" width="60" height="80" rx="6" fill="#f8fafc" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Card inner detail -->
    <rect x="6" y="6" width="48" height="68" rx="3" fill="none" stroke="#e2e8f0" stroke-width="1.5"/>
  </g>
  
  <!-- myCards text -->
  <text x="200" y="150" font-family="Inter, Arial, sans-serif" font-size="58" font-weight="bold" fill="#ffffff" text-anchor="middle">myCards</text>
</svg>