<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1e293b" rx="4"/>
  
  <!-- Abstract card grid (more visible) -->
  <g opacity="0.4">
    <!-- Top row -->
    <rect x="3" y="3" width="8" height="11" rx="0.5" fill="#475569" stroke="#64748b" stroke-width="0.3"/>
    <rect x="12" y="3" width="8" height="11" rx="0.5" fill="#475569" stroke="#64748b" stroke-width="0.3"/>
    <rect x="21" y="3" width="8" height="11" rx="0.5" fill="#475569" stroke="#64748b" stroke-width="0.3"/>
    
    <!-- Bottom row -->
    <rect x="3" y="15" width="8" height="11" rx="0.5" fill="#475569" stroke="#64748b" stroke-width="0.3"/>
    <rect x="12" y="15" width="8" height="11" rx="0.5" fill="#475569" stroke="#64748b" stroke-width="0.3"/>
    <rect x="21" y="15" width="8" height="11" rx="0.5" fill="#475569" stroke="#64748b" stroke-width="0.3"/>
  </g>
  
  <!-- MC Monogram -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#60a5fa" text-anchor="middle">MC</text>
</svg>